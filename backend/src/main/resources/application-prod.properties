# Configurações para ambiente de produção (Render)

# Configurações do servidor
server.port=${PORT:8080}

# Configuração do banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:proddb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração para criar tabelas e carregar dados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Desabilitar console H2 em produção
spring.h2.console.enabled=false

# Configurações adicionais
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
logging.level.org.springframework=ERROR
logging.level.com.example.scholarshipdashboard=INFO
