<div class="dashboard">
  <h1>Scholarship Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let scholarship of scholarships">
        <td>{{ scholarship.title }}</td>
        <td>{{ scholarship.description }}</td>
        <td>{{ scholarship.amount | currency:'USD' }}</td>
      </tr>
    </tbody>
  </table>
</div>
